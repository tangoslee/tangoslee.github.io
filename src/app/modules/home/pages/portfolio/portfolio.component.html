<section class="bg-light" id="portfolio" #portfolio>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Portfolio</h2>
        <h3 class="section-subheading text-muted">Projects I had or small idea.</h3>
      </div>
    </div>
    <div class="row">

      <div *ngFor="let workshop of workshops" class="col-md-4 col-sm-6 portfolio-item">
        
        <a class="portfolio-link" data-toggle="modal" routerLink="/portfolio/{{workshop.id}}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>

          <img *ngIf="workshop.thumb" class="img-fluid" src="{{workshop.thumb}}" alt="" />

          <div *ngIf="!workshop.thumb" class="solid-bg" [ngStyle]="workshop.color">
            <div class="solid-bg-content">
              <i class="{{workshop.icon}}" aria-hidden="true"></i>
            </div>
            <img class="img-fluid" src="assets/img/workshop/solid-bg.png" alt="" />
          </div>
        </a>

        <div class="portfolio-caption">
          <h4>{{workshop.title}}</h4>
          <p class="text-muted">{{workshop.desc}}</p>
        </div>
      </div>

    </div>
  </div>
</section>
