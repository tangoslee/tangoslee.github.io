<section id="contact" #contact>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contact Me</h2>
        <h3 class="section-subheading text-muted">Please leave your message.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form noValidate action="#" [formGroup]="contactForm" (ngSubmit)="send(contactForm)">

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Your Email *"
                  required formControlName="email" email/>
                <p class="help-block text-danger" *ngIf="email.errors && email.touched">Please enter your email address.</p>
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" required formControlName="message"
                ></textarea>
                <p class="help-block text-danger" *ngIf="message.errors && message.touched">Please enter a message.</p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit" [disabled]="!contactForm.valid">Send
                Message</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
